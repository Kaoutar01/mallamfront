<div class="container">

  <table class="table table-striped">
      <thead>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Operations </th>
      </thead>
      <tbody>
          <tr *ngFor="let person of persons">
              <td>{{person.id_person}}</td>
              <td>{{person.p_Fname}}</td>
              <td>{{person.p_Lname}}</td>
              
             

          </tr>
      </tbody>
  </table>
 
</div>
